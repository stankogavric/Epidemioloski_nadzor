<div class="patients-buttons">
    <button class="patients-button" (click)="logout()" mat-raised-button color="warn">
        Odjavi se
    </button>&nbsp;
    <button *ngIf="currentRole=='lekar' || currentRole=='student'" class="patients-button" mat-raised-button
        color="primary" [routerLink]='["/register-patient"]'>
        Dodaj pacijenta
    </button>&nbsp;
    <button class="patients-button" mat-raised-button color="accent" [routerLink]='["/map"]'>
        Otvori mapu
    </button>
</div>
<div class="patients-div">
    <div class="mat-elevation-z8">
        <!--
        <mat-form-field class="search-button">
            <span matSuffix>
                <mat-icon>search</mat-icon>
            </span>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraga">
        </mat-form-field>
        -->
        <mat-form-field class="search-button">
            <input #query matInput placeholder="Pretraga" [disabled]="loading? true:false"
                (keyup)="checkQuery($event.target.value)" (keyup.enter)="search($event.target.value)">
        </mat-form-field>
        <button mat-icon-button (click)="search(query.value)" [disabled]="loading? true:false">
            <mat-icon>search</mat-icon>
        </button>
        <mat-spinner class="spinner" *ngIf="loading else loaded"></mat-spinner>
        <ng-template #loaded>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> <div class="cell">#</div> </th>
                    <td mat-cell *matCellDef="let i = index;"> <div class="cell">{{i+1}}</div> </td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef> <div class="cell">Ime</div> </th>
                    <td mat-cell *matCellDef="let patient"> <div class="cell">{{patient.personalInfo.firstname}}</div> </td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef> <div class="cell"></div>Prezime </th>
                    <td mat-cell *matCellDef="let patient"> <div class="cell">{{patient.personalInfo.lastname}}</div> </td>
                </ng-container>

                <ng-container matColumnDef="jmbg">
                    <th mat-header-cell *matHeaderCellDef> <div class="cell">JMBG</div> </th>
                    <td mat-cell *matCellDef="let patient"> <div class="cell">{{patient.personalInfo.jmbg}}</div> </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> <div class="cell">Telefon</div> </th>
                    <td mat-cell *matCellDef="let patient"> <div class="cell">{{patient.personalInfo.phone}}</div> </td>
                </ng-container>
                <!--
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let patient">
                    
                    <button mat-raised-button color="warn" (click)="openDialog(patient)">
                        Izbri≈°i
                    </button>
                    &nbsp;
                    
                    <button mat-raised-button color="accent"
                        [routerLink]="['/edit-patient', patient.personalInfo.jmbg]">
                        Izmeni
                    </button>
                </td>
            </ng-container>
            -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/edit-patient', row.id]">
                </tr>
            </table>

            <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                (page)="getAll($event)"></mat-paginator>
        </ng-template>
    </div>
</div>
