<button class="buttonBorder" mat-button routerLink="/register/patient" matTooltip="Dodaj novog pacijenta">
    <mat-icon>add</mat-icon>
</button>
<!--

<button class="buttonBorder" mat-button (click)="exportDataToPDF()">Export data to PDF</button>
-->
<br><br>
<mat-form-field>
    <span matSuffix>
        <mat-icon>search</mat-icon>
    </span>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraga">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> Redni broj </th>
            <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Ime </th>
            <td mat-cell *matCellDef="let patient"> {{patient.personalInfo.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Prezime </th>
            <td mat-cell *matCellDef="let patient"> {{patient.personalInfo.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="jmbg">
            <th mat-header-cell *matHeaderCellDef> JMBG </th>
            <td mat-cell *matCellDef="let patient"> {{patient.personalInfo.jmbg}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefon </th>
            <td mat-cell *matCellDef="let patient"> {{patient.personalInfo.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let patient">
                <button mat-raised-button color="warn" (click)="openDialog(patient.id)" matTooltip="IzbriÅ¡i">
                    <mat-icon>delete</mat-icon>
                    <!--Delete-->
                </button>
                <button mat-raised-button color="accent" [routerLink]="['/edit/patient', patient.id]"
                    matTooltip="Izmeni">
                    <mat-icon>edit</mat-icon>
                    <!--Edit-->
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="patient-table" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
